<!DOCTYPE html>
<html>
<head>
    <title>Personality Prediction</title>
    <style>
        body { font-family: sans-serif; margin: 40px; line-height: 1.6; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        .logout-section { margin-top: 30px; padding-top: 10px; border-top: 1px solid #eee; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>Personality Prediction</h1>
    <p>Please fill out the form below:</p>

    <form action="/predict/predict-form" method="post">

        <label>Hours spent alone (0-24):</label><br>
        <input type="number" step="0.1" name="Time_spent_Alone" min="0.1" max="24.9" required><br><br>

        <label>Stage fear:</label><br>
        <select name="Stage_fear">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Social event attendance (0-10):</label><br>
        <input type="number" step="0.1" name="Social_event_attendance" min="0" max="10" required><br><br>

        <label>Going outside (0-7 times weekly):</label><br>
        <input type="number" step="0.1" name="Going_outside" min="0" max="7" required><br><br>

        <label>Drained after socializing:</label><br>
        <select name="Drained_after_socializing">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Friends circle size:</label><br>
        <input type="number" name="Friends_circle_size" min="0" required><br><br>

        <label>Post frequency (0-10):</label><br>
        <input type="number" step="0.1" name="Post_frequency" min="0" max="10" required><br><br>

        <button type="submit" style="width: 100%; padding: 10px; cursor: pointer;">Predict Personality</button>
    </form>

    <div class="logout-section">
        <p>Finished? <a href="/auth/logout" style="color: #d9534f; font-weight: bold;">Sign Out</a></p>
    </div>
</div>

</body>
</html>
